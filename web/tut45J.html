<body>
    <div class="box">
        <ul>

    </div>
    <script>
        var string1="kaise ho ";
        {

            var string1="how are you";
        }
        console.log(string1);
        // let - block level scopt 
        let str="kiya darkskyt";
        {
            let str="Kiya Sky24omg";
            console.log(str);
        }
        console.log(str);

        const a="this is a const variable";
        // a="I want to change this"; generate error because const can't changed
        console.log(a);


        // control statement
        // If...else Statement
        let age=2;

        if(age>18)
        {
            console.log("You can drink water");
        }
        else if(age==5) 
        {
            console.log("Your age is : 5");    
        } 
        else if(age==10){
            console.log("Your age is : 10");
        }
        else{
            console.log("You can drink could drink");
        }



        // switch case statement
        let b=5;
        b=12;
        switch (b) {
            case 5:
                console.log("your key is : 10");
                break;
            case 12:
                console.log("Your key is 12");
                break;
            default:
                console.log("Does't match any key");
                break;
        }

    </script>
